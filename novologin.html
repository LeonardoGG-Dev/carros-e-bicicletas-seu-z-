<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Motors - Cadastro</title>
    <link rel="stylesheet" href="novocadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="carros.html"><i class="bi bi-car-front-fill"></i> AUTO MOTORS</a>
        </div>
        <div class="menu">
            <a href="carros.html" class="itens-menu"><i class="bi bi-house-fill"></i> Home</a>
            <a href="mamamia.html" class="itens-menu"><i class="bi bi-collection"></i> Catálogo</a>
            <a href="mamamia.html" class="itens-menu"><i class="bi bi-tag-fill"></i> Ofertas</a>
            <a href="mamamia.html" class="itens-menu"><i class="bi bi-cart-plus-fill"></i> Carrinho</a>
            <a href="login.html" class="login"><i class="bi bi-person"></i> Login</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="login-box register-box">
            <h2>Criar conta</h2>
            <form>
                <div class="bot">
                    <div class="input-group">
                        <input type="text" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="cpf" placeholder="CPF ou CNPJ" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="telefone" placeholder="Telefone com DDD" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="senha" placeholder="Crie sua senha" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                    </div>
                    
                    <div class="terms-privacy">
                        <label>
                            <input type="checkbox" required> Concordo com os <a href="#" class="highlight-link">Termos de Uso</a> e <a href="#" class="highlight-link">Política de Privacidade</a>
                        </label>
                    </div>
                    
                    <div class="newsletter">
                        <label>
                            <input type="checkbox"> Desejo receber ofertas e novidades por e-mail
                        </label>
                    </div>
                    
                    <button type="submit">Criar conta</button>
                    
                    <div class="login-link">
                        <p>Já tem uma conta? <a href="login.html" class="highlight-link">Faça login</a></p>
                    </div>
                </div>
            </form>   
        </div>
    </div>
</body>
</html>
