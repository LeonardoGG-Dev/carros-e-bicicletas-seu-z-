<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Motors - Login</title>
    <link rel="stylesheet" href="menulogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="carros.html"><i class="bi bi-car-front-fill"></i> AUTO MOTORS</a>
        </div>
        <div class="menu">
            <a href="carros.html" class="itens-menu"><i class="bi bi-house-fill"></i> Home</a>
            <a href="mamamia.html" class="itens-menu"><i class="bi bi-collection"></i> Catálogo</a>
            <a href="mamamia.html" class="itens-menu"><i class="bi bi-tag-fill"></i> Ofertas</a>
            <a href="mamamia.html" class="itens-menu"><i class="bi bi-cart-plus-fill"></i> Carrinho</a>
            <a href="login.html" class="login"><i class="bi bi-person"></i> Login</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="login-box">
            <h2>Acesse sua conta</h2>
            <form>
                <div class="bot">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Seu e-mail" required>
                    </div>        
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="CPF" placeholder="CPF ou CNPJ">
                    </div>
                    <div class="remeber-forgot">
                        <label>
                            <input type="checkbox"> Lembrar meus dados
                        </label>
                    </div>
                    <button type="submit">Entrar</button>
                    
                    <div class="register-link" style="margin-top: 20px; text-align: center; color: #e0e0e0;">
                        <p>Não tem uma conta? <a href="novologin.html" style="color: #e63946; text-decoration: underline;">Cadastre-se</a></p>
                    </div>
                </div>
            </form>   
        </div>
    </div>
</body>
</html>
